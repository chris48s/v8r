name: Build
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['22', '24']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - run: echo "build_status_message=failing" >> $GITHUB_ENV
      - run: echo "build_status_color=red" >> $GITHUB_ENV

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: ${{ matrix.node }}

      - name: Lint
        run: |
          npm run prettier:check
          npm run lint

      - name: Run tests
        run: |
          npm test
          npm run coverage

      - run: echo "build_status_message=passing" >> $GITHUB_ENV
      - run: echo "build_status_color=brightgreen" >> $GITHUB_ENV

      - name: Upload coverage report to codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/cobertura-coverage.xml

      - name: Write Coverage badge
        uses: action-badges/cobertura-coverage-xml-badges@main
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        with:
          badge-branch: badges
          file-name: coverage.svg
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          coverage-file-name: ./coverage/cobertura-coverage.xml

      - name: Write Build Status badge
        if: ${{ always() && github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: action-badges/core@main
        with:
          badge-branch: badges
          file-name: build-status.svg
          github-token: "${{ secrets.GITHUB_TOKEN }}"
          label: build
          message: "${{ env.build_status_message }}"
          message-color: "${{ env.build_status_color }}"

  standalone-binary-win:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 25

      - name: Build standalone binary
        run: npm run build:exe

      - name: Smoke test standalone binary
        run: |
          New-Item -ItemType Directory -Force -Path $env:TEMP\dc5bc756
          Copy-Item build\v8r.exe $env:TEMP\dc5bc756\v8r.exe
          Copy-Item package.json $env:TEMP\dc5bc756\package.json
          Set-Location $env:TEMP\dc5bc756
          .\v8r.exe --help
          .\v8r.exe package.json --output-format json
        shell: pwsh

  standalone-binary-unix:
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          node-version: 25

      - name: Build standalone binary
        run: npm run build:bin

      - name: Smoke test standalone binary
        run: |
          mkdir -p /tmp/dc5bc756  # arbitrary dir outside repo
          cp build/v8r /tmp/dc5bc756/v8r
          cp package.json /tmp/dc5bc756/package.json
          cd /tmp/dc5bc756
          ./v8r --help
          ./v8r package.json --output-format json

  package-json-badges:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write License badge
        uses: action-badges/package-json-badges@main
        with:
          badge-branch: badges
          file-name: package-license.svg
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          integration: license

      - name: Write Node Version badge
        uses: action-badges/package-json-badges@main
        with:
          badge-branch: badges
          file-name: package-node-version.svg
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          integration: node-version

      - name: Write Version badge
        uses: action-badges/package-json-badges@main
        with:
          badge-branch: badges
          file-name: package-version.svg
          github-token: '${{ secrets.GITHUB_TOKEN }}'
          integration: version
